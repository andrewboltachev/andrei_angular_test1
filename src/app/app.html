<main>
  <h1 class="title">Tree Menu Demo</h1>
  <tree-item data="{nodes: app.data}"></tree-item>
</main>
<script type="text/ng-template" id="tree-item.html">
<a class="tree-item-handle" href="javascript:void(0)" ng-click="toggle()" ng-if="$ctrl.data.title">
  <strong ng-show="!expanded" ng-if="$ctrl.data.nodes">&plus;</strong>
  <strong ng-show="expanded" ng-if="$ctrl.data.nodes">&minus;</strong>
  <span ng-if="!$ctrl.data.nodes">&nbsp;</span>
</a>
<a class="tree-item-title" href="javascript:void(0)" ng-if="$ctrl.data.title" ng-click="process($ctrl.data)">{{$ctrl.data.title}}</a>
<ul class="tree-item-list" ng-if="$ctrl.data.nodes && expanded || !$ctrl.data.title">
  <li ng-repeat="node in $ctrl.data.nodes">
    <tree-item data="node"></tree-item>
  </li>
</ul>
</script>
